# HTTP сервер для редиректа на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name newvc.ru www.newvc.ru;
    
    # Редирект всего HTTP трафика на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name newvc.ru www.newvc.ru;
    http2 on;
    
    # Пути к вашим сертификатам
    ssl_certificate /ssl/certificate.crt;
    ssl_certificate_key /ssl/certificate.key;
    
    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # HSTS (опционально, но рекомендуется)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Обслуживание статических файлов
    location /static/ {
        alias /backend_static/;
        
        # Кэширование статических файлов
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API запросы
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Таймауты
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }
    
    # Админка
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    
    # Обработка всех остальных запросов (SPA фронтенд)
    location / {
        root /frontend_static;
        index index.html;
        try_files $uri $uri/ /index.html;  # для SPA роутинга
        
        # Кэширование для SPA
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Ошибки
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
volumes:
  static:
  data:

services:
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - data:/data
      - static:/static
    networks:
      - app-network
    container_name: backend
    environment:
      - STATIC_ROOT=/static
      - DATABASE_NAME=/data/db.sqlite3
  nginx:
    image: nginx:latest
    container_name: my-nginx
    ports:
      - 8000:80
      - 8001:443
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template
      - static:/static
      - ./ssl:/ssl
